name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # AL2023 compatible (glibc-based Linux x86_64)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: solidafy-cdk
            asset_name: solidafy-cdk-linux-x86_64
          # Disabled for now - musl build requires complex C++ toolchain setup
          # - target: x86_64-unknown-linux-musl
          #   os: ubuntu-latest
          #   artifact_name: solidafy-cdk
          #   asset_name: solidafy-cdk-linux-x86_64-musl
          # Disabled for now - cross-compilation needs testing
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   artifact_name: solidafy-cdk
          #   asset_name: solidafy-cdk-linux-aarch64
          # - target: x86_64-apple-darwin
          #   os: macos-latest
          #   artifact_name: solidafy-cdk
          #   asset_name: solidafy-cdk-darwin-x86_64
          # - target: aarch64-apple-darwin
          #   os: macos-latest
          #   artifact_name: solidafy-cdk
          #   asset_name: solidafy-cdk-darwin-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          # Install musl C++ compiler via musl-cross-make
          wget -q https://musl.cc/x86_64-linux-musl-cross.tgz
          tar xzf x86_64-linux-musl-cross.tgz
          sudo mv x86_64-linux-musl-cross /opt/
          echo "/opt/x86_64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: x86_64-linux-musl-gcc
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          AR_x86_64_unknown_linux_musl: x86_64-linux-musl-ar

      - name: Strip binary (Linux/macOS)
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            if [[ "${{ matrix.target }}" == "aarch64"* ]]; then
              aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
            else
              strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
            fi
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          fi

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # Only create release on tags, not on main branch pushes
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            file=$(find "$dir" -type f -name "solidafy-cdk-*" | head -1)
            if [ -n "$file" ]; then
              sha256sum "$file" >> checksums.txt
            fi
          done
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/solidafy-cdk-linux-x86_64/solidafy-cdk-linux-x86_64
            artifacts/checksums.txt
          body: |
            ## Installation

            ### Linux (x86_64) - Compatible with AL2023, Ubuntu, Debian, etc.
            ```bash
            curl -sL https://github.com/${{ github.repository }}/releases/latest/download/solidafy-cdk-linux-x86_64 -o solidafy-cdk
            chmod +x solidafy-cdk
            sudo mv solidafy-cdk /usr/local/bin/
            ```

            ## Verify Installation
            ```bash
            solidafy-cdk --version
            solidafy-cdk list
            ```

            ## More platforms coming soon
            - Linux ARM64
            - macOS (Intel & Apple Silicon)
            - Static musl builds
